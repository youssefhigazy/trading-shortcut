<div class="stock-search-area">
    <input #searchedStock oninput="this.value = this.value.toUpperCase()" class="form-control stock-symbol-input" type="text" placeholder="Type the Stock Symbol (ex: TSLA --> TESLA)">
    <button class="btn btn-secondary stock-search-btn"
        (click)="stockSearch(searchedStock.value)">
        Search
    </button>
</div>
